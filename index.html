<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題庫輸入表單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>題庫輸入表單</h1>
        <form id="question-form">
            <div class="form-group">
                <label for="question">題目：</label>
                <textarea id="question" name="question" required></textarea>
            </div>
            <div class="form-group">
                <label for="option1">選項 1：</label>
                <input type="text" id="option1" name="option1" required>
            </div>
            <div class="form-group">
                <label for="option2">選項 2：</label>
                <input type="text" id="option2" name="option2" required>
            </div>
            <div class="form-group">
                <label for="option3">選項 3：</label>
                <input type="text" id="option3" name="option3">
            </div>
            <div class="form-group">
                <label for="option4">選項 4：</label>
                <input type="text" id="option4" name="option4">
            </div>
            <div class="form-group">
                <label for="correct-answer">正確答案：</label>
                <select id="correct-answer" name="correct-answer" required>
                    <option value="option1">選項 1</option>
                    <option value="option2">選項 2</option>
                    <option value="option3">選項 3</option>
                    <option value="option4">選項 4</option>
                </select>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
